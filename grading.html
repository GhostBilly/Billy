<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Type in ur grade");
        if(a>=90){
            document.write("Great Job!");
        }
        else if(a>70&&a<89){
            document.write("Average");
        }
        else{
            document.write("Study harder next time!");
        }
    </script>
</body>
</html>
