<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align: center;}
        .grade{
            text-align: center;
        }
        body{
            background-image: url(http://clipart-library.com/images/yikdK5EiE.jpg);
        }
    </style>
</head>
<body>
    <h2>Grade Generator</h2>
    <div class="grade">
    Enter Marks: <input type="number">
    <button >Generate Grade</button>
</div>
    <script>
        var a=prompt("Enter marks");
        if(a>=95){
            document.write("A+!");
        }
        else if(a>=90){
            Document.write("A!");
        }
        else if(a>=80){
            Document.write("B+!");
        }
        else if(a){
            Document.write("B+!");
        }
    </script>
</body>
</html>
