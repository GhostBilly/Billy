<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { 
        width: 400px; height: 400px;
     }
        #like{
            width: 50px;
            height: 50px;
        }
        #dislike{
            width: 50px;
            height: 50px;
        }

        span { 
            margin: 20px; 
        }

        button {
            width: 30px;
            height: 30px;
            padding: 0;
        }
        button img {
            width: 100%;
            height: 100%; 
        }
    </style>
</head>
<body>
    <h2>This is my frog</h2>
    <img src="https://www.gooddoggyphotography.com/wp-content/uploads/2019/01/good-doggy-pet-photography-portfolio-21.jpg">
    <br>
    <div style="display:flex">
        <button id="like" onclick="updateCounter('like')">
            <img src="https://www.pngkit.com/png/detail/14-142101_facebook-like-button.png">
        </button>
        <span id="like-counter">0</span>
        <button id="dislike" onclick="updateCounter('dislike')">
            <img src="https://tse3.mm.bing.net/th?id=OIP.f09SPIWHCzKwFfmzT_gShAAAAA&pid=Api&P=0&h=180">
        </button>
        <span id="dislike-counter">0</span>
    </div>
    <script>
        let likeCounter = 0;
        let dislikeCounter = 0;
        function updateCounter(like) {
            if (like === "like") {
                document.getElementById("like-counter").textContent = ++likeCounter;
            } else {
                document.getElementById("dislike-counter").textContent = ++dislikeCounter;
            }
        }
    </script>
</body>
</html>
