<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Jave Script Arithmetic operaters</h3>
    <script>
        let a=33;
        let b=10;
        document.write("a+b=" + (a+b) +"<br>");
        document.write("a-b=" + (a-b) +"<br>");
        document.write("a*b=" + (a*b) +"<br>");
        document.write("a/b=" + (a/b) +"<br>");
        document.write("a%b=" + (a%b) +"<br>");
        document.write("++a=+" + (++a) +"<br>");
        document.write("--b=" + (--b) +"<br>");
        document.write("<b>comparision</b>"  +"<br>");
        document.write("a==b=" + (a==b)  +"<br>");
        document.write("a<b=" + (a<b) +"<br>");
        document.write("a>b=" + (a>b) +"<br>");
        document.write("a!=b" + (a!=b) +"<br>");
        document.write("a>=b" + (a>=b) +"<br>");
        document.write("a<=b" + (a<=b) +"<br>");


        
    </script>
</body>
</html>
